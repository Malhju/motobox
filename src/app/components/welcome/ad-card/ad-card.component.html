<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ad.title}}</mat-card-title>
        <mat-card-subtitle>{{ad.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ad.imageUrl}}" alt="{{ad.title}}">
    <mat-card-content>
        <p>{{ad.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Voir</button>
        <button mat-button>Ajouter au panier</button>
    </mat-card-actions>
</mat-card>
