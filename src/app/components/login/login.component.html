    <form class="login-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Mot de passe" formControlName="password">
        </mat-form-field>
        <button mat-button class='send-btn' type="submit">Se connecter</button>
    </form>
